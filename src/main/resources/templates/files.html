<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/header.html :: header}"></head>
<body>
    <div class="container">
        <nav th:replace="~{fragments/navbar.html :: navbar}">
        </nav>
        <h5 style="margin-left: 100px">Загрузка файлов</h5>
        <form method="post" enctype="multipart/form-data" th:action="@{addFile}" style="max-width: 350px;">
            <div class="mb-3">
                <label class="form-label">Задайте имя файла</label>
                <input class="form-control" type="text" name="name" required>
            </div>
            <div class="mb-3">
                <input class="form-control" type="file" name="file" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Содержимое файла</label>
                <textarea class="form-control" name="textFile" rows="3"></textarea>
            </div>
            <button class="btn btn-primary mb-3" type="submit">Добавить</button>
        </form>
        <h5 style="margin-left: 150px">Файл clingo</h5>
        <div class="mb-3">
            <textarea name="textResult" rows="3" th:text="${message}"></textarea>
            <span th:text="${message}"> Id </span>
        </div>
        <form method="post" enctype="multipart/form-data" th:action="@{clingoRun}" style="max-width: 350px;">
            <button class="btn btn-primary mb-3" type="submit">Clingo</button>
        </form>
        <h5 style="margin-left: 150px">Список файлов</h5>
        <table class="table table-striped table-hover" style="max-width: 500px;">
            <thead>
            <tr>
                <th> Id </th>
                <th> Name </th>
                <th> Type </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${files.empty}">
                <td colspan="3"> No Files Available </td>
            </tr>
            <tr th:each="file : ${files}">
                <td><span th:text="${file.id}"> Id </span></td>
                <td><span th:text="${file.name}"> Name </span></td>
                <td><span th:text="${file.type}"> Type </span></td>
                <td>
                    <form method="POST" th:action="@{deleteFile}">
                        <input name="id" type="hidden" th:value="${file.id}" />
                        <button type="submit" class="btn btn-danger btn-sm">&nbsp;Удалить&nbsp;</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
