<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light" th:fragment="navbar">
    <a class="navbar-brand" href="/">Главная</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Главная</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/main">Messages</a>
        </li>
        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/user/profile">Profile</a>
        </li>
      </ul>

      <div class="navbar-text mr-3 float-right" sec:authorize="isAnonymous()">Пожалуйста, авторизуйтесь</div>
      <div class="float-right" sec:authorize="isAuthenticated()">
        <form class="" th:action="@{/logout}" method="post">
          <button class="btn btn-primary" type="submit" th:value="Выйти"></button>
        </form>
      </div>
    </div>
  </nav>
</body>
</html>
